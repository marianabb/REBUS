{% extends "base.html" %}
{% load uni_form_tags %}
{% uni_form form form.helper %}
{% block title %}- New Resource {% endblock %}

{% block scripts %}
<link rel="stylesheet" href="{{ STATIC_URL }}uni_form/uni-form.css" type="text/css" />
<link rel="stylesheet" href="{{ STATIC_URL }}uni_form/default.uni-form.css" type="text/css" />
<link type="text/css" href="{{ STATIC_URL }}/styles/smoothness/jquery-ui-1.8.14.custom.css" rel="Stylesheet" />
<!-- note that there's also blue.uni-form.css and dark.uni-form.css available if you want to try changing defaults up -->
<script src="{{ STATIC_URL }}uni_form/uni-form.jquery.js" type="text/javascript"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.14/jquery-ui.min.js" type="text/javascript"></script>
<script>
  $(document).ready(function() {
  $( "#id_date" ).datepicker();
  });
</script>
{% endblock %}

{% block content %} 
<div class="post">
  <h1 class="title">Add new {{ title }}</h1>            
  <p class="byline">&nbsp;</p>
  <p>
    <form action="{{ url_name }}" method="post" enctype="multipart/form-data" class="uniForm">
      {% csrf_token %}
      {{ form|as_uni_form }}
      <p><input type="submit" value="Save" /></p>
    </form>
    </p>
</div>
{% endblock %}
